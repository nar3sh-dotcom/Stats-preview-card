<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

                    <div>
                        <p class="num">314</p>

                    </div>

                        <p class="num">

                        </p>
                        <p>Queries</p>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="image-header-desktop.jpg" alt="">
            </div>
        </div>
    </div>
